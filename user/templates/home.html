{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<section class="my-6">
    <div class="container-fluid px-2 my-5">
    <p class="card-text fs-2 fw-bolder py-3">Match Videos</p>   
      <div class="d-flex flex-row justify-content-evenly flex-wrap mt-4 mb-5">
        {% for post in posts %}
          <div class="card mb-4" style="width: 50vh;">
            <video>
                <source src="{{post.video_file.url}}" type="video/mp4">
            </video>
            <div class="card-body d-flex justify-content-start flex-row">
              <a class="text-decoration-none text-dark" href="{% url 'show' post.slug %}"><p class="card-text fw-bold" style="font-size:13px;">{{post.title|slice:':50'}}</p>
              <p class="text-dark" style="font-size:13px;">{{post.venue}}</p>
              <p class="fw-normal text-dark" style="font-size:13px;">{{post.created_at}}</p></a>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </section> 
{% endblock %}
